<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link id="theme-style" rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
    
  <div class="calculator">
    <div class="row">
      <div class="display"></div>
    </div>
    <div class="row">
      <div class="button">7</div>
      <div class="button">8</div>
      <div class="button">9</div>
      <div class="button">/</div>
    </div>
    <div class="row">
      <div class="button">4</div>
      <div class="button">5</div>
      <div class="button">6</div>
      <div class="button">*</div>
    </div>
    <div class="row">
      <div class="button">1</div>
      <div class="button">2</div>
      <div class="button">3</div>
      <div class="button">-</div>
    </div>
    <div class="row">
      <div class="button">0</div>
      <div id="clear" class="button">C</div>
      <div id="equals" class="button equals">=</div>
      <div class="button">+</div>
    </div>

    
    

    <button id="modeToggle"> Light/Dark Mode Toggle</button>
  </div>

  <div class="history-container"> 
    
    <p>Your History</p>
        <button id="clearAllHistoryBtn"> Clear All History</button>
        <hr>
  <div class="history"> </div> 
 </div>
  


  <script src="script.js"></script>
</body>
</html>
