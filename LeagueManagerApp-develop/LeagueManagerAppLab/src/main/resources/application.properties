server.port 8080
spring.application.name=LeagueManagerAppLab

#DB RELATED
spring.datasource.url=jdbc:postgresql://localhost:5432/LeagueManager
spring.datasource.username=postgres
spring.datasource.password=dummy
spring.jpa.hibernate.ddl-auto=create-drop
#line 8 prevents us from flushing the database between uses. Keeps data after closing application
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect